<div class="container">
    <div class="glass-card">
        <h3>Selesaikan Pembayaran</h3>
        <p id="timer" style="color: var(--accent);">05:00</p>
        <div style="background: white; padding: 15px; border-radius: 15px; margin: 20px 0; display: inline-block;">
             <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=RomadzHostingPay" alt="QRIS">
        </div>
        <h4>Total: <span id="totalPrice">Rp 25.000</span></h4>
        <p id="status" style="margin-top: 15px; color: var(--text-secondary);">⌛ Menunggu Pembayaran...</p>
    </div>
</div>

<script>
    // Simulasi Pembayaran Berhasil setelah 5 detik
    setTimeout(() => {
        document.getElementById('status').innerText = "✅ Pembayaran Berhasil! Mengalihkan...";
        document.getElementById('status').style.color = "#00ff88";
        setTimeout(() => window.location.href = 'success.html', 2000);
    }, 5000);
</script>
