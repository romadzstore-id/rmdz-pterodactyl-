<div class="container">
    <div class="glass-card" style="width: 400px;">
        <h3>Konfigurasi Akun</h3>
        <div style="margin-top: 20px; text-align: left;">
            <label>Username Panel</label>
            <input type="text" id="username" placeholder="romadz_user" style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: none; background: rgba(255,255,255,0.1); color: white;">
            
            <label>Password (Kosongkan untuk acak)</label>
            <input type="password" id="password" style="width: 100%; padding: 10px; border-radius: 5px; border: none; background: rgba(255,255,255,0.1); color: white;">
        </div>
        <div style="margin: 20px 0; background: rgba(0,242,255,0.1); padding: 10px; border-radius: 10px;">
            <p id="summary">Paket: Public Starter - Rp 25.000</p>
        </div>
        <button onclick="saveAndPay()" class="btn-primary" style="width: 100%; border: none; cursor: pointer;">Lanjut Pembayaran</button>
    </div>
</div>

<script>
    function saveAndPay() {
        const user = document.getElementById('username').value || 'User' + Math.floor(Math.random() * 1000);
        const pass = document.getElementById('password').value || Math.random().toString(36).slice(-8);
        localStorage.setItem('romadz_user', user);
        localStorage.setItem('romadz_pass', pass);
        window.location.href = 'payment.html';
    }
</script>
