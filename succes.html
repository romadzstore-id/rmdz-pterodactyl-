<div class="container">
    <div class="glass-card" style="width: 500px;">
        <h2 style="margin-bottom: 20px;">üéâ Hosting Diaktifkan!</h2>
        <div style="text-align: left; background: #000; padding: 20px; border-radius: 15px; border: 1px solid var(--accent);">
            <p>Username: <strong id="res-user"></strong></p>
            <p>Password: <strong id="res-pass"></strong></p>
            <p>Status: <span style="color: #00ff88;">‚óè AKTIF</span></p>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px;">
            <button onclick="copyData('res-user')" class="btn-primary" style="font-size: 0.8rem;">Salin User</button>
            <button onclick="copyData('res-pass')" class="btn-primary" style="font-size: 0.8rem;">Salin Pass</button>
        </div>
        <a href="https://panel.romadz.web.id" target="_blank" class="btn-primary" style="display: block; margin-top: 20px; text-align: center;">Login ke Panel</a>
        <p style="font-size: 0.7rem; color: #ff4d4d; margin-top: 15px;">‚ö†Ô∏è Simpan data ini sebelum menutup halaman!</p>
    </div>
</div>

<script>
    document.getElementById('res-user').innerText = localStorage.getItem('romadz_user');
    document.getElementById('res-pass').innerText = localStorage.getItem('romadz_pass');

    function copyData(id) {
        const text = document.getElementById(id).innerText;
        navigator.clipboard.writeText(text);
        alert('Tersalin ke clipboard!');
    }
</script>
